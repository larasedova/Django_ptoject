name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test and Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']  # ИСПРАВЛЕНО: '3.10' вместо '3.1'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Django tests
      run: |
        python manage.py test

    - name: Install test dependencies
      run: |
        pip install pytest pytest-django coverage

    - name: Run tests with pytest
      run: |
        pytest -v

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-python-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 7

  security:
    name: Security Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety

    - name: Run bandit security scanner
      run: |
        bandit -r . -f txt -o bandit_report.txt || echo "Bandit completed with findings"

    - name: Display Bandit summary
      run: |
        if [ -f bandit_report.txt ]; then
          echo "=== Bandit Security Findings ==="
          cat bandit_report.txt | grep -E "(High|Medium|Low)" | head -20
          echo "================================"
        fi

    - name: Check for vulnerable packages
      run: |
        safety check --short-report || echo "Safety check completed"

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit_report.txt
        retention-days: 7